<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Image Search Browser</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<h1> Coral Bahofrker</h1>
	</header>
	<main>
		<div class="searchBar">
			<input type="text" id="searchBarInput" placeholder="Type to search images...">
		</div>
		<div id="imageGrid" class="image"></div>
		<div id="loadMoreContainer" class="loadMore" style="display:none;">
			<button id="loadMoreButon" class="loadMoreButton"> Load More </button>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
